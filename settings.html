<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Choufli Hall</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      background: #1e2a38;
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-links li a:hover {
      color: #4dc3ff;
      transform: scale(1.05);
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      margin-bottom: 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .toggle input {
      margin-right: 10px;
    }

    .btn {
      margin-top: 30px;
      background: #0066cc;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #004999;
    }

    small {
      font-weight: normal;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">Choufli Hall</div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="signup.html">singup</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </nav>

  <!-- Settings Container -->
  <div class="container">
    <h1>Settings</h1>

    <!-- Account Settings -->
    <h2>Account</h2>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Your username">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email address">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="New password">

    <!-- Privacy Settings -->
    <h2>Privacy</h2>
    <div class="toggle">
      <input type="checkbox" id="publicProfile">
      <label for="publicProfile">Make profile public</label>
    </div>

    <!-- Notifications -->
    <h2>Notifications</h2>
    <div class="toggle">
      <input type="checkbox" id="emailNotif">
      <label for="emailNotif">Receive email notifications</label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="smsNotif">
      <label for="smsNotif">Receive SMS notifications</label>
    </div>

    <!-- Appearance -->
    <h2>Appearance</h2>
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <!-- Language & Region -->
    <h2>Language & Region</h2>
    <label for="country">Country <small>(Optional – leave blank to auto-detect)</small></label>
    <select id="country">
      <option value="">Select your country</option>

      <!-- Arab Countries -->
      <option value="DZ">Algeria</option>
      <option value="BH">Bahrain</option>
      <option value="EG">Egypt</option>
      <option value="IQ">Iraq</option>
      <option value="JO">Jordan</option>
      <option value="KW">Kuwait</option>
      <option value="LB">Lebanon</option>
      <option value="LY">Libya</option>
      <option value="MA">Morocco</option>
      <option value="OM">Oman</option>
      <option value="QA">Qatar</option>
      <option value="SA">Saudi Arabia</option>
      <option value="SD">Sudan</option>
      <option value="SY">Syria</option>
      <option value="TN">Tunisia</option>
      <option value="AE">United Arab Emirates</option>
      <option value="YE">Yemen</option>

      <!-- European Countries -->
      <option value="AL">Albania</option>
      <option value="AT">Austria</option>
      <option value="BE">Belgium</option>
      <option value="BG">Bulgaria</option>
      <option value="HR">Croatia</option>
      <option value="CZ">Czech Republic</option>
      <option value="DK">Denmark</option>
      <option value="EE">Estonia</option>
      <option value="FI">Finland</option>
      <option value="FR">France</option>
      <option value="DE">Germany</option>
      <option value="GR">Greece</option>
      <option value="HU">Hungary</option>
      <option value="IE">Ireland</option>
      <option value="IT">Italy</option>
      <option value="LV">Latvia</option>
      <option value="LT">Lithuania</option>
      <option value="MT">Malta</option>
      <option value="NL">Netherlands</option>
      <option value="NO">Norway</option>
      <option value="PL">Poland</option>
      <option value="PT">Portugal</option>
      <option value="RO">Romania</option>
      <option value="SK">Slovakia</option>
      <option value="SI">Slovenia</option>
      <option value="ES">Spain</option>
      <option value="SE">Sweden</option>
      <option value="CH">Switzerland</option>
      <option value="GB">United Kingdom</option>
    </select>

    <label for="language">Language <small>(Optional – auto-selected by country)</small></label>
    <select id="language">
      <option value="">Select your language</option>
      <option value="ar">Arabic</option>
      <option value="fr">French</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
      <option value="pt">Portuguese</option>
      <option value="tr">Turkish</option>
      <option value="ru">Russian</option>
    </select>

    <div class="toggle">
      <input type="checkbox" id="autodetect" checked>
      <label for="autodetect">Auto-detect language by country</label>
    </div>

    <button class="btn">Save Changes</button>
  </div>

  <script>
    const countryToLanguage = {
      // Arab countries
      DZ: 'ar', BH: 'ar', EG: 'ar', IQ: 'ar', JO: 'ar',
      KW: 'ar', LB: 'ar', LY: 'ar', MA: 'ar', OM: 'ar',
      QA: 'ar', SA: 'ar', SD: 'ar', SY: 'ar', TN: 'ar',
      AE: 'ar', YE: 'ar',

      // European countries
      FR: 'fr', BE: 'fr', CH: 'fr',
      DE: 'de', AT: 'de',
      IT: 'it', ES: 'es', PT: 'pt',
      GB: 'en', IE: 'en',
      NL: 'en', SE: 'en', NO: 'en',
      PL: 'en', RO: 'en', GR: 'en',
      TR: 'tr', RU: 'ru'
    };

    document.getElementById('country').addEventListener('change', function () {
      if (!document.getElementById('autodetect').checked) return;
      const selected = this.value;
      const lang = countryToLanguage[selected];
      if (lang) {
        document.getElementById('language').value = lang;
      }
    });
  </script>
</body>
</html>
